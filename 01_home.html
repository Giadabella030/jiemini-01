    <main>

        <!-- Recommended Points -->
        <section class="recommendation-list padding-container">
            <h2 class="section-title" data-i18n="home_recommendations">Punti Raccomandati</h2>
            <div class="neumorphic-card recommendation-item">
                 <div>
                    <h3 class="text-l" data-i18n="point_name_1">Biblioteca Sormani</h3>
                    <p class="text-muted" data-i18n="point_address_1">Corso di Porta Vittoria, 6</p>
                 </div>
                 <span class="status-indicator status-available" title="Available"></span>
            </div>
             <div class="neumorphic-card recommendation-item">
                 <div>
                     <h3 class="text-l" data-i18n="point_name_2">Università degli Studi di Milano</h3>
                    <p class="text-muted" data-i18n="point_address_2">Via Festa del Perdono, 7</p>
                 </div>
                 <span class="status-indicator status-limited" title="Limited Stock"></span>
            </div>
            <!-- More items -->
        </section>

        <!-- Quick Buttons -->
        <section class="home-quick-buttons">
            <button class="neumorphic-button neumorphic-button--secondary" data-i18n="home_emotion_button">
                <svg class="icon" style="width:20px; height:20px; margin-right: 8px;"><use xlink:href="#icon-smile"></use></svg>
                <span data-i18n="emotion_module_title">Come ti senti?</span>
            </button>
            <button class="neumorphic-button neumorphic-button--secondary" data-i18n="home_community_button">
                 <svg class="icon" style="width:20px; height:20px; margin-right: 8px;"><use xlink:href="#icon-users"></use></svg>
                <span data-i18n="community_module_title">Comunità</span>
            </button>
        </section>

    </main>

    <!-- Floating Scan Button -->
    <button class="fab-scan neumorphic-button--icon" aria-label="Scan QR Code" data-i18n="scan_button_label">

    </button>
