<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCare - Crea Post</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .create-post-container { padding: 20px 20px 100px 20px; }
        textarea.neumorphic-input {
            min-height: 200px; /* Larger area for post */
            resize: vertical; /* Allow vertical resize */
            line-height: 1.6;
        }
        .post-options { margin-top: 15px; display: flex; gap: 10px; }

        /* Header Buttons */
         .header-actions {
             position: absolute;
             top: 15px;
             right: 15px;
             display: flex;
             gap: 10px;
         }
        .header-actions .neumorphic-button {
            padding: 8px 16px; /* Smaller padding for header buttons */
            font-size: 15px;
        }
         .back-button { /* Reusing style */
             position: absolute; top: 15px; left: 15px; z-index: 10;
             background: none; border: none; padding: 10px 5px; /* Adjust hit area */
         }
         .back-button .icon { width: 28px; height: 28px; fill: var(--gray-deep);}
    </style>
</head>
<body class="app-frame">
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
       <!-- Paste all symbols from icons.svg here -->

        <symbol id="icon-tag" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></symbol>

        <!-- Add other needed icons -->
    </svg>

    <header style="position: relative; height: 60px; border-bottom: 1px solid #eee;">
        <a href="05_community.html" class="back-button" aria-label="Cancel">
             <svg class="icon"><use xlink:href="#icon-chevron-left"></use></svg>
        </a>
        <h1 class="page-title" style="padding-top: 20px; text-align: center;" data-i18n="create_post_title">Crea Nuovo Post</h1>
        <div class="header-actions">
            <button class="neumorphic-button neumorphic-button--primary" data-i18n="publish_button">Pubblica</button>
        </div>
    </header>

    <main>
        <div class="create-post-container">
            <textarea class="neumorphic-input" placeholder="Scrivi qui il tuo pensiero, domanda o esperienza..." data-i18n="post_textarea_placeholder"></textarea>
            <div class="post-options">
                <button class="neumorphic-button neumorphic-button--icon" aria-label="Add tags">
                    <svg class="icon"><use xlink:href="#icon-tag"></use></svg>
                </button>
                <button class="neumorphic-button neumorphic-button--icon" aria-label="Add image">
                    <svg class="icon"><use xlink:href="#icon-image"></use></svg>
                </button>
                <!-- Add more options if needed -->
            </div>
        </div>
    </main>

    <!-- No Scan FAB needed here -->
