<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCare - Il Mio Profilo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--white-sand), var(--base-bg));
            margin-bottom: 20px;
             border-bottom-left-radius: 30px;
             border-bottom-right-radius: 30px;
             box-shadow: var(--neumorphic-shadow-raised); /* Apply shadow to the header block */
        }
        .profile-avatar {
             width: 90px;
             height: 90px;
             border-radius: 50%;
             background-color: #ccc;
             object-fit: cover;
             margin-bottom: 15px;
             box-shadow: var(--neumorphic-shadow-inset); /* Inset avatar */
        }
        .profile-name { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
        .profile-email { font-size: 14px; color: var(--gray-medium); }

        .profile-section { padding: 0 20px 20px 20px; }
        .profile-section-title { margin-bottom: 15px; font-weight: 600; color: var(--gray-deep); }

        /* SVG Chart Gradient */
        #line-gradient stop:nth-child(1) { stop-color: var(--peach-sun); }
        #line-gradient stop:nth-child(2) { stop-color: var(--rose-warm); }

         .menu-list .menu-item {
             display: flex;
             justify-content: space-between;
             align-items: center;
             padding: 18px 15px; /* Adjust padding */
             margin-bottom: 15px; /* Space between items */
             text-decoration: none;
             color: var(--gray-deep);
             background-color: var(--base-bg); /* Base bg for list items */
             border-radius: var(--border-radius-medium);
             box-shadow: var(--neumorphic-shadow-raised);
             transition: var(--transition-smooth);
         }
          .menu-list .menu-item:active {
              box-shadow: var(--neumorphic-shadow-pressed);
              transform: scale(0.98);
          }

         .menu-item .icon { width: 22px; height: 22px; margin-right: 15px; fill: var(--rose-warm); }
         .menu-item .arrow-icon { width: 18px; height: 18px; fill: var(--gray-light); }
         .menu-item span { flex-grow: 1; font-size: 16px; }

    </style>
</head>
<body class="app-frame" style="padding-bottom: 100px;"> <!-- Pad bottom for nav -->
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- Paste all symbols from icons.svg here -->
        <symbol id="icon-home" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></symbol>
        <symbol id="icon-map-pin" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></symbol>
        <symbol id="icon-smile" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></symbol>
        <symbol id="icon-users" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></symbol>
        <symbol id="icon-user" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></symbol>
        <symbol id="icon-scan" viewBox="0 0 24 24"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><line x1="7" y1="12" x2="17" y2="12"></line></symbol>
        <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></symbol>
        <symbol id="icon-list" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></symbol>

        <symbol id="icon-chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></symbol>
         <!-- Add other needed icons -->
    </svg>

    <header class="profile-header">
        <img src="https://source.unsplash.com/random/180x180/?woman,profile,milan" alt="User Avatar" class="profile-avatar">
        <div class="profile-name" data-i18n="user_profile_name">Elena Rossi</div>
        <div class="profile-email" data-i18n="user_profile_email">elena.rossi@email.com</div>
    </header>

    <main>
        <!-- Cycle Calendar Section -->
        <section class="profile-section">
            <h2 class="profile-section-title" data-i18n="my_page_calendar">Calendario Ciclo (Simulato)</h2>
            <div class="period-chart-container">
                <svg class="period-chart" viewBox="0 0 300 150" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%"/>
                            <stop offset="100%"/>
                        </linearGradient>
                    </defs>
                    <!-- Grid lines (optional) -->
                    <line x1="0" y1="140" x2="300" y2="140" stroke="#eee" stroke-width="1"/>
                     <line x1="0" y1="100" x2="300" y2="100" stroke="#eee" stroke-width="1"/>
                     <line x1="0" y1="60" x2="300" y2="60" stroke="#eee" stroke-width="1"/>
                     <line x1="0" y1="20" x2="300" y2="20" stroke="#eee" stroke-width="1"/>
                     <!-- Actual chart line -->
                    <polyline class="chart-line" points="10,80 50,60 90,90 130,50 170,70 210,100 250,80 290,60" />
                    <!-- Points on the line -->
                    <circle class="chart-point" cx="10" cy="80"></circle>
                    <circle class="chart-point" cx="50" cy="60"></circle>
                    <circle class="chart-point" cx="90" cy="90"></circle>
                    <circle class="chart-point" cx="130" cy="50"></circle>
                    <circle class="chart-point" cx="170" cy="70"></circle>
                    <circle class="chart-point" cx="210" cy="100"></circle>
                    <circle class="chart-point" cx="250" cy="80"></circle>
                     <circle class="chart-point" cx="290" cy="60"></circle>
                </svg>
            </div>
        </section>

        <!-- Menu List -->
        <section class="profile-section menu-list">
             <a href="10_my_history.html" class="menu-item">
                 <svg class="icon"><use xlink:href="#icon-list"></use></svg>
                 <span data-i18n="my_page_history">Cronologia Ritiri</span>
                 <svg class="icon arrow-icon"><use xlink:href="#icon-chevron-right"></use></svg>
            </a>
             <a href="11_my_favorites.html" class="menu-item">
                 <svg class="icon"><use xlink:href="#icon-heart"></use></svg>
                 <span data-i18n="my_page_favorites">Citazioni Preferite</span>
                 <svg class="icon arrow-icon"><use xlink:href="#icon-chevron-right"></use></svg>
            </a>
            <a href="12_my_settings.html" class="menu-item">
                <svg class="icon"><use xlink:href="#icon-settings"></use></svg>
                <span data-i18n="my_page_settings">Impostazioni</span>
                <svg class="icon arrow-icon"><use xlink:href="#icon-chevron-right"></use></svg>
            </a>
        </section>

    </main>

    <button class="fab-scan neumorphic-button--icon" aria-label="Scan QR Code" data-i18n="scan_button_label">
        <svg class="icon"><use xlink:href="#icon-scan"></use></svg>
    </button>
