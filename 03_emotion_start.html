    <style>
        .emotion-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 30px 25px 100px 25px; /* Extra padding bottom */
            text-align: center;
        }
        .emotion-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 15px;
            border-radius: var(--border-radius-large);
            font-size: 16px;
            font-weight: 500;
            min-height: 120px; /* Ensure good size */
             background-color: var(--white-sand); /* Use sand for contrast */
        }
         .emotion-button .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            fill: var(--peach-sun); /* Color for icons */
            stroke: none;
        }
         /* Specific icon colors if needed */
        .emotion-button[data-emotion="happy"] .icon { fill: var(--gold-gentle); }
        .emotion-button[data-emotion="calm"] .icon { fill: #a0d2eb; } /* Light Blue */
        .emotion-button[data-emotion="sad"] .icon { fill: #a0c4ff; } /* Blue */
        .emotion-button[data-emotion="anxious"] .icon { fill: var(--peach-sun); }
        .emotion-button[data-emotion="tired"] .icon { fill: #bdb2ff; } /* Lavender */
        .emotion-button[data-emotion="energetic"] .icon { fill: #ffafcc; } /* Pink */

         .emotion-button:active {
             box-shadow: var(--neumorphic-shadow-pressed);
             transform: scale(0.97);
         }
    </style>
</head>
