    <style>
        .history-list { padding: 20px 20px 100px 20px; }
        .history-item-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--white-sand);
        }
        .history-item-icon {
            width: 40px; height: 40px;
            border-radius: var(--border-radius-small);
            background-color: var(--rose-warm);
            display: flex; justify-content: center; align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
             box-shadow: var(--neumorphic-shadow-inset); /* Inset icon background */
        }
         .history-item-icon .icon { width: 22px; height: 22px; fill: var(--white); }
        .history-item-info { flex-grow: 1; }
        .history-item-info .location { font-weight: 500; font-size: 16px; margin-bottom: 3px; }
        .history-item-info .address { font-size: 13px; color: var(--gray-medium); margin-bottom: 5px; }
        .history-item-info .datetime { font-size: 13px; color: var(--gray-deep); }

         .back-button { /* Reusing style */
             position: absolute; top: 20px; left: 15px; z-index: 10;
             background: none; border: none; padding: 5px;
         }
         .back-button .icon { width: 28px; height: 28px; fill: var(--gray-deep);}
    </style>
</head>
