<!DOCTYPE html>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f0f0; padding: 20px; }
        h1 { text-align: center; color: #333; margin-bottom: 40px; font-weight: 600;}
        .preview-grid {
            display: grid;
            /* Adjust minmax to ensure 4 columns fit comfortably, considering gap */
            /* E.g., 377px width + 30px gap = 407px per item. 4 * 407 = 1628px needed minimum viewport width for 4 cols */
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px 30px; /* Row gap, Column gap */
            justify-items: center;
        }
        .preview-item {
             margin-bottom: 10px; /* Reduced bottom margin as gap handles spacing */
        }
        .preview-container {
            width: 377px; /* 375px + 1px border * 2 */
            height: 814px; /* 812px + 1px border * 2 */
            border: 1px solid #ccc;
            background-color: #fff; /* iframe background */
            box-shadow: 0 6px 20px rgba(0,0,0,0.12); /* Slightly enhanced shadow */
            overflow: hidden; /* Hide potential scrollbars from iframe */
            border-radius: 40px; /* Optional: Make the frame look more like a phone */
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            border-radius: inherit; /* Inherit radius from container */
        }
         .preview-title {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 10px; /* Increased space above title */
            font-weight: 500;
        }
    </style>
</head>
