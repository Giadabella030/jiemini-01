    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f0f0; padding: 20px; }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); /* Adjust minmax for spacing */
            gap: 30px;
            justify-items: center;
        }
        .preview-container {
            width: 377px; /* 375px + 1px border * 2 */
            height: 814px; /* 812px + 1px border * 2 */
            border: 1px solid #ccc;
            background-color: #fff; /* iframe background */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Hide potential scrollbars from iframe */
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
         .preview-title {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-weight: 500;
        }
        .preview-item {
             margin-bottom: 20px;
        }
    </style>
</head>
