    <title>LunaCare - Citazioni Preferite</title>
    <link rel="stylesheet" href="style.css">
    <style>
         .favorites-list { padding: 20px 20px 100px 20px; }
         /* Reuse quote card style from 04_emotion_result or 08_community_quotes */
        .quote-card {
             background-color: var(--gold-gentle);
             position: relative;
             padding: 25px 20px; /* Adjusted padding */
             margin-bottom: 20px;
             border-radius: var(--border-radius-large);
        }
        .quote-card blockquote {
            font-family: var(--font-slogan); /* Or 'Poppins' */
            font-size: 20px; /* Slightly smaller than emotion result */
            line-height: 1.5;
            color: var(--gray-deep);
            margin-bottom: 10px;
        }
        .quote-card cite {
            font-size: 14px;
            color: var(--gray-medium);
            font-style: normal;
        }
        .quote-card .unfav-button { /* Specific button for unfavorite */
             position: absolute;
             bottom: 10px;
             right: 10px;
             width: 40px; height: 40px;
             background-color: rgba(255,255,255,0.3);
        }
         .quote-card .unfav-button .icon {
             width: 18px; height: 18px;
             fill: var(--rose-warm); /* Heart filled indicates favorite */
             stroke: var(--rose-warm);
             stroke-width: 1; /* Optional stroke */
         }
          .quote-card .unfav-button:active .icon { fill: var(--gray-medium);} /* Indicate removal on click */


         .back-button { /* Reusing style */
             position: absolute; top: 20px; left: 15px; z-index: 10;
             background: none; border: none; padding: 5px;
         }
         .back-button .icon { width: 28px; height: 28px; fill: var(--gray-deep);}
    </style>
</head>
